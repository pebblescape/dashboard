---
language: node_js

node_js:
  - "0.12"

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_install:
  - openssl aes-256-cbc -K $encrypted_26acc1714b42_key -iv $encrypted_26acc1714b42_iv -in deploy.pem.enc -out .travis/deploy.pem -d
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

after_success:
  - chmod 600 .travis/deploy.pem
  - ssh-add .travis/deploy.pem
  - git remote add github git@github.com:pebblescape/dashboard.git
  - git checkout -b build github/build
  - git fetch
  - git rebase master
  - ./build.sh
  - git add --all ./build
  - git commit -m "Build $TRAVIS_COMMIT"
  - git push github/build
